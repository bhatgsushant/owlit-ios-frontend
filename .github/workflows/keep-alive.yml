name: Keep Render Alive

on:
  schedule:
    # Runs every 14 minutes to prevent Render's 15-minute inactivity timeout
    - cron: '*/14 * * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Server
        run: |
          echo "Pinging Render server to prevent cold start..."
          curl -s -o /dev/null -w "Status: %{http_code}\n" https://owlit.onrender.com/api/health || echo "Ping attempted"
